<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<style type="text/css">
	@media (min-width: 768px) {
	  html {
	    font-size: 16px;
	  }
	}

.container {
  max-width: 960px;
}

.pricing-header {
  max-width: 700px;
}

.card-deck .card {
  min-width: 220px;
}

.search-bar{
	max-width: 500px;
	width: 100%;
}
form{
	width: 100%
}

</style>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">

  <h5 class="my-0 mr-md-auto font-weight-normal">
  	{% if request.user.is_authenticated %}
  	<p>Hello, {{request.user.username}}</p>
  	{% endif %}
  </h5>

  <div class="search-bar mb-sm-3 mr-2">
  		<form method="get">
  			<input type="text" class="form-control" name="q" id="id_q" placeholder="Search...">
  		</form>
  	</div>

  <nav class="my-2 my-md-0 mr-md-3">
    {% if request.user.is_authenticated %}

		<p>
			<a class="btn btn-outline-primary" href=" {% url 'home' %} ">Home</a> 
			<a class="btn btn-outline-primary" href=" {% url 'account' %} ">Account</a> 
			<a class="btn btn-outline-primary" href=" {% url 'logout' %} ">Logout</a> 
		</p>

	{% else %}

		<p>
			<a class="btn btn-outline-primary" href=" {% url 'home' %} ">Home</a> 
			<a class="btn btn-outline-primary" href=" {% url 'register' %} ">Register</a> 
			<a class="btn btn-outline-primary" href=" {% url 'log_in' %} ">Login</a>
		</p>
	{% endif %}
  </nav>
</div>

<script>
	document.getElementById("id_q").value = "{{query}}"
</script>
